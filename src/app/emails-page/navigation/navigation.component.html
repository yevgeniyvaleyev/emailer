<mat-list>
  <mat-list-item>
    <button
      routerLinkActive="active"
      [routerLink]="['compose']"
      [queryParams]="{ targetUrl: router.url }"
      mat-raised-button>
        Compose
    </button>
  </mat-list-item>
  <mat-list-item *ngFor="let section of sections">
    <button
      routerLinkActive="active"
      [routerLink]="[section]"
      mat-button>
        {{section}}
    </button>
  </mat-list-item>
 </mat-list>
