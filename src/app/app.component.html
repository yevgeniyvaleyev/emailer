<add-user (onAdd)="addUser($event)"></add-user>
<card *ngFor="let user of users"
  (onDelete)="deleteUser($event)"
  [isSelected]="selectedUserId === user.id"
  (onSelect)="toggleUserSelection($event)"
  (onDeselect)="toggleUserSelection($event)"
  [user]="user">
</card>
<p *ngIf="users.length === 0">
  <em>Users collection is empty</em>
</p>
