<div class="row">
  <div class="col-4 offset-4">
    <form [formGroup]="form">
      <div class="form-group">
        <label for="emailControl">Email</label>
        <input
          type="email"
          required
          formControlName="email"
          class="form-control"
          [ngClass]="{'is-invalid': email.touched && email.invalid}"
          id="emailControl"
          placeholder="example@test.com"
        >
        <div class="invalid-feedback" *ngIf="email.touched && email.invalid">
          Invalid email
        </div>
      </div>
      <div class="form-group">
        <label for="passwordControl">Password</label>
        <input
          type="password"
          required
          formControlName="password"
          class="form-control"
          id="passwordControl"
          [ngClass]="{'is-invalid': password.touched && password.invalid}"
          placeholder="Password"
        >
        <div class="invalid-feedback" *ngIf="password.touched && password.invalid">
            Password is required
        </div>
      </div>
      <button
        (click)="login()"
        [disabled]="!form.valid"
        class="btn btn-primary">
          Login
      </button>
    </form>
  </div>
</div>
