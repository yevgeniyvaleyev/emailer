<mat-toolbar color="primary">
  <div *ngIf="isLoggedIn()">
    <button
      routerLinkActive="active"
      routerLink="/users"
      mat-button>
        Users
    </button>
    <button
      routerLinkActive="active"
      routerLink="/emails"
      mat-button>
        Emails
    </button>
  </div>
  <button
    (click)="logout()"
    mat-button>
      Logout
  </button>
</mat-toolbar>
