<mat-toolbar color="primary" [class.not-loggedin]="!isLoggedIn()">
    <button
      routerLinkActive="active"
      routerLink="/users"
      mat-button>
        Users
    </button>
    <button
      routerLinkActive="active"
      routerLink="/emails"
      mat-button>
        Emails
    </button>
    <div class="spacer"></div>
    <button
      (click)="logout()"
      mat-button>
        Logout
    </button>
</mat-toolbar>
