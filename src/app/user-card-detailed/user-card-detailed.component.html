<mat-card (click)="toggleSelection($event)" [class.selected]="isSelected">
  <mat-card-title>{{ user?.fullName }}</mat-card-title>
  <mat-card-content>
    <ul>
      <li>Birthdate: {{ user?.birthdate | myDateFormat }}</li>
      <li>Email: {{ user?.email }}</li>
    </ul>
    <button mat-raised-button (click)="deleteUser($event)">Delete</button>
  </mat-card-content>
</mat-card>
