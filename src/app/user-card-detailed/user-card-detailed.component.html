<div class="card" (click)="toggleSelection($event)">
    <div class="card-body" [class.selected]="isSelected">
      <h4 class="card-title">{{ user?.fullName }}</h4>
      <h6 class="card-subtitle mb-2 text-muted">{{ user?.birthdate | myDateFormat }}</h6>
      <p class="card-text">{{ user?.email }}</p>
      <button class="btn btn-outline-secondary" (click)="deleteUser($event)">Delete</button>
    </div>
</div>
